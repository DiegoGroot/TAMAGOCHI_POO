<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minijuegos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Diseno_juegos.css') }}">
</head>
<body>
  <header class="header">
    <h1>ARCADE</h1>
  </header>

  <main class="grid" id="game-grid">
    {% for juego in juegos %}
    <div class="card" data-id="{{ juego.id }}" onclick="abrirJuego('{{ juego.id }}')">
      <div class="thumb">
        <img src="{{ url_for('static', filename='assets/thumbs/' + juego.imagen) }}" alt="{{ juego.nombre }}">
      </div>
      <div class="info">
        <h3>{{ juego.nombre }}</h3>
      </div>
    </div>
    {% endfor %}
  </main>

  <div id="music-control">
    <button id="music-btn" title="Reproducir mÃºsica">ðŸŽµ</button>
    <audio id="bg-music" loop>
      <source src="{{ url_for('static', filename='assets/audios/Choose_Your_Seeds(In-Game).mp3') }}" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
  </div>

  <footer>
    <p>Selecciona un juego para comenzar</p>
  </footer>

  <script src="{{ url_for('static', filename='js/function_juegos.js') }}"></script>

  <script>
    function abrirJuego(id) {
      window.location.href = `/juego/${id}`;
    }
  </script>
</body>
</html>
